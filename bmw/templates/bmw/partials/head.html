<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMWorld</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        @media (max-width: 768px) {
            .menu {
                gap: 3rem;
                font-size: clamp(0.0625rem, -1.5368rem + 7.1078vw, 1.875rem); /* Ele faz a fonte ficar responsivel */
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
                padding: 0;
            }

            .menu a {
                margin: 0;
            }

            #textoBmw {
                font-size: 2.5rem;
            }

            .main-header {
                flex-direction: column;
                gap: 1rem;
                display: flex;
                flex-direction: column;
                align-items: center;   
                justify-content: center;

            }

            .main-logo {
                margin-left: 0;
                margin-bottom: 9rem;
            }
            header.main-header-container {
                height: 11rem;
            }
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        html {
            font-size: 62.5%
        }

        body {
            font-size: 1.6rem; /* 16px */
        }

        a {
            color: #FFFFFF;
            text-decoration: none;
            margin-left: 2rem;

        }

        .container {
            max-width: 144rem;
            margin: 0 auto;
            padding-top: 1rem;
            padding-bottom: 1rem;

        }

        #header-content {
            height: 0.5rem;
            background-color: #0b2f6b
        }

        .main-header-container {
            height: 8rem;
            background-color: #193c75;
            margin: auto;
            position: relative;
        }

        .main-logo {
            color: #FFFFFF;
            text-decoration: none;
            display: flex;
            flex-flow: row nowrap;
            align-items: center; 
            justify-content: center;
            width: fit-content;
            margin-left: 2rem;
        }

        .main-header{ 
            display: flex;
            align-items: center;
        }
        #logoBmw {
            width: 5rem;
            margin-right: 2rem;
        }
        
        #textoBmw {
            font-size: 3.5rem;
        }

        .menu {
            display: flex;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            gap: 3rem;
        }        
        
        .menu a {
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
            transition: 0.3s ease;
        }

        .menu a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0%;
            height: 2px;
            background-color: #FFFFFF;
            transition: width 0.3s ease;
        }

        .menu a:hover::after {
            width: 100%;
        }

        .search-input {
            border: none;
            background: none;
            outline: none;
        }

    </style>
</head>
